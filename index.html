<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

   <title>Form-Js__Amaliyot</title>

<body>
   <h1 class="text-center mt-2">Form Practice</h1>
   <div class="container my-4">
      <form id="contact-form" class="mb-4">

         <label class="form-label" for="name">Name: </label>
         <input class="form-control" type="text" id="name" required>

         <label class="form-label" for="email">Email: </label>
         <input class="form-control" type="email" id="email" required>

         <label class="form-label" for="phone">Phone: </label>
         <input class="form-control mb-4" type="tel" id="phone" required>

         <button class="btn btn-primary" type="submit">Add Contact</button>
      </form>
      <!--<button onclick="deleteItem()">click me</button>-->
      <table class="table">
         <thead>
            <tr>
               <th scope="col">Id</th>
               <th scope="col">Name</th>
               <th scope="col">Email</th>
               <th scope="col">Phone</th>
               <th scope="col">Delete</th>
            </tr>
         </thead>

         <tbody id="contact-table-body"><i class="fa fa-trash" aria-hidden="true"></i></tbody>

      </table>
   </div>

</body>

</html>
